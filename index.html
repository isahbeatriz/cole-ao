<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collector — Login</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      background-color: #0d0d0f;
      color: #d4af37;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background-color: #111117;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(212,175,55,0.15);
      text-align: center;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      width: 80px;
      height: auto;
      border: 1px solid rgba(212,175,55,0.5);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(212,175,55,0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #d4af37;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 16px;
      font-size: 14px;
      color: #f4f4f4;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid rgba(212,175,55,0.3);
      background-color: #0d0d0f;
      color: #f4f4f4;
    }

    input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
    }

    .btn {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #efc75e;
    }

    .register-link {
      margin-top: 18px;
      font-size: 14px;
      color: #d4af37;
    }

    .register-link a {
      color: #f7e27a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Logo Collector" />
    </div>
    <h1>Login</h1>
    <form action="home.html" method="get">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Seu e-mail ou nome de usuário" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />

      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="register-link">
      Não tem uma conta? <a href="#cadastro">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
