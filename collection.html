<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collector — Minha coleção</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar container">
      <div class="brand">
        <div class="logo"></div>
        <div>Collector</div>
      </div>
      <div class="nav-links">
        <a href="home.html">Início</a>
        <a href="categories.html">Itens</a>
        <a href="community.html">Comunidades</a>
        <a href="wishlist.html">Lista</a>
        <a href="collection.html">Minha coleção</a>
        <a href="favorites.html">Favoritos</a>
        <a href="profile.html">Usuário</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="section-title">
      <h2>Minha coleção</h2>
      <span class="badge">Pessoal</span>
    </div>

    <div class="card">
      <h3>Adicionar item</h3>
      <form id="collection-form">
        <div class="row">
          <label>
            <span class="small">Nome do item</span>
            <input class="input" id="item-name" placeholder="Ex: Charizard Holo 1999" />
          </label>
          <label>
            <span class="small">Categoria</span>
            <input class="input" id="item-category" placeholder="Cartas" />
          </label>
          <label>
            <span class="small">URL da imagem</span>
            <input class="input" id="item-image" placeholder="https://..." />
          </label>
        </div>
        <label>
          <span class="small">Observações</span>
          <textarea id="item-notes" class="input" placeholder="Condição, origem, histórico..."></textarea>
        </label>
        <div class="flex" style="justify-content: flex-end;">
          <button class="btn" type="submit">Adicionar à coleção</button>
        </div>
      </form>
    </div>

    <hr class="hr" />

    <ul id="collection-list" class="stagger" style="list-style: none; padding: 0;"></ul>
  </main>

  <footer>Guarde memórias e histórias dos seus itens.</footer>
  <script src="script.js"></script>
</body>
</html>
